{% extends 'base.html' %}

{% block settings %}
<nav class="navbar navbar-expand-sm navbar-dark primary-color">
    <a class="navbar-brand" href="/">ProxyWeb</a>

    <a class="nav-link" href="/settings/edit/">
        <i class="fas fa-cog fa-lg text-white"></i>
    </a>
    <a class="nav-link" href="/logout" title="Logout">
        <i class="fa fa-sign-out fa-lg text-white" aria-hidden="true"></i>
    </a>
</nav>

{% if message %}
<div class="container mt-4" style="max-width: 400px;">
    <div class="border border-danger rounded p-3 text-center text-danger shadow" role="alert">
        <strong>{{ message }}</strong>
    </div>
</div>
{% endif %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="password" required>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
